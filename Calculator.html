<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> CALCULATOR</title>
	<link type="text/css" rel="stylesheet" href="calculator.css">
	<script src="calculator.js" type="text/javascript" type="text/javascript"></script>
</head>
<body>
<div id="calculator">
	<div class="top">
		<div class="screen"></div>
		<span class="clear">CLEAR</span>
	</div>
	
	<div class="keys">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">/</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">*</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">-</span>
		<span>.</span>
		<span>0</span>
		<span class="eval">=</span>
		<span class="operator">+</span>
	</div>
</div>
</body>
</html>
